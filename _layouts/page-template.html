<!DOCTYPE html>
<html lang="en">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->

    <a class="sr-only sr-only-focusable" href="#content">Skip to main content</a>

    {% include head.html %}
    {% include header.html %}

    <main role="main">
      <div class="row">
        <div class="col-10 offset-md-2">
          <h2 class="sr-only">{{ page.caption }}<h2>
          <figure>
            <img class="img-fluid" src="{{ site.url }}/assets/images/{{ page.image }}" style="width: 80%;" alt="{{ page.title }} banner image">
          </figure>
        </div>
      </div>
      <div class="row">
        <div class="col-8 offset-md-2 text-right">
          <p><a class="btn btn-lg btn-info" href="https://kaffeinatedkodemonkey.youcanbook.me/" target="_blank" role="button">Book a Free Consultations</a></p>
        </div>
      </div>

      <hr class="featurette-divider">

      <div class="container-fluid">
        <div class="row">
          <div class="col-6 offset-2">
            {{ content }}
          </div>
          <div class="col-3">
            <p><img src="{{ site.url }}/assets/images/Accessibilty-Audit-Hero-Image.jpg" style="width:85%;" class="img-thumbnail img-fluid" alt="Web Accessibilty Brochure"></p>

            {% if page.category == "VPAT" %}
              {% include VPAT-Brochure.html %}
            {% else %}
              {% include Web-Accessibility-Brochure.html %}
            {% endif %}
          </div><!-- Column -->
        </div>
      </div>

      <hr class="featurette-divider">

      <!-- FOOTER -->
      {% include footer.html %}
    </main>


    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{{ site.url }}/assets/js/vendor/popper.min.js"></script>
    <script src="{{ site.url }}/assets/js/bootstrap.min.js"></script>
  </body>
</html>
