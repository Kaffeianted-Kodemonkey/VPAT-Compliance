    {% include head.html %}
    {% include header.html %}

    <main role="main">
      <div class="row mt-5 ml-3">
        <div class="col-4">
          <h1>{{ page.title }}</h1>
          <p>We have Experts ready to help!</p>
          <a class="btn btn-md btn-info" href="https://kaffeinatedkodemonkey.youcanbook.me/" target="_blank">Book Free Consultation</a>
        </div>
        <div class="col-8">
          <img src="{{ site.url }}/assets/images/{{ page.image }}">
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
              {{ content }}
          </div>
        </div>
      </div>

      <hr class="featurette-divider">

      <!-- FOOTER -->

        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; 2017-2018 {{ site.company }} &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
